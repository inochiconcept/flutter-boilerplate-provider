name: app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  intl: ^0.19.0
  shared_preferences: ^2.2.3
  cached_network_image: ^3.4.0
  devicelocale: ^0.7.1
  url_launcher: ^6.3.0
  dio: ^5.5.0
  http: ^1.2.2
  onesignal_flutter: ^5.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
    - assets/images/
fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/BarlowSemiCondensed-Thin.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-Light.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-Regular.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-Medium.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-SemiBold.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-Bold.ttf  
        - asset: assets/fonts/BarlowSemiCondensed-ExtraBold.ttf